<section class="order-section">
  <div class="order-background-shirt"></div>
  <div class="container">
    <div class="order-container">
      <div class="order-form-div">
        <form class="your-order-form">
          <h2 class="order-p">
            <span class="order-p-san">Your order </span> is our priority:
            Personalized approach and quality of service
          </h2>
          <div class="label-and-input-div">
            <input
              class="input"
              type="text"
              name="full-name"
              id="name"
              placeholder="Enter your full name"
              pattern="[a-z A-Z]+"
              required
            />
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              pattern="[a-zA-Z@.]+"
              required
            />
            <textarea
              class="textarea"
              type="submit"
              name="comment"
              id="comment"
              placeholder="Comments"
            ></textarea>
          </div>
          <button class="submit-button" type="submit">
            Send
            <svg class="submit-button-icon" width="26" height="10">
              <use href="./img/your-order/icon.svg#icon-submit-button"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="image-container">
        <img
          srcset="
            ./img/your-order/tablet-shirt.jpg     638w,
            ./img/your-order/tablet-shirt@2x.jpg 1276w,
            ./img/your-order/desktop-shirt.jpg    524w,
            ./img/your-order/desktop-shirt@2x.jpg  1048w
          "
          src="./img/your-order/desktop-shirt.jpg"
          alt="background-shirt"
          sizes="(min-width: 1280px) 524px, (min-width:768px) 638px,"
          class="order-img"
        />
        <div class="order-ornament"></div>
      </div>
    </div>
  </div>
</section>
